<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Pictures</title>
</head>

<body>
    <div class="header">
        <h1>Welcome to the Dog Picture Finder!</h1>
    </div>
    <div class="container">
        <div>
            <input type="text" id="breed-search" class="input-field" placeholder="Search for a breed...">
            <br>
            <button type="submit" onclick="specificBreed()">Search</button>
            <button onclick="randomDog()">Randomize</button>
        </div>
    </div>
    <div id="pic-holder">
        <img id=dog-pic src="/" alt="Picture of a dog">
    </div>

    <script src="script.js"></script>
</body>

</html>
